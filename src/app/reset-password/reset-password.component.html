<div class="whole-container">
    <div class="left-side">
      <div class="image">
        <img src="../assets/Group 1.svg" alt="">
      </div>
    </div>
    <div class="right-side">
      <div class="contents">
        <div class="header">
          <h3>Reset Your Password</h3>
        </div>
        <div class="form">
          <form [formGroup]="reactiveForm">
            <div class="form-group">
              <label for="password">Password</label>
              <div>
                <input type="text" id="password" placeholder="password" formControlName="password">
              </div>
            </div>
            <div class="form-group">
              <label for="cPassword">Confirm Password</label>
              <div>
                <input type="text" id="cPassword" placeholder="cPassword" formControlName="cPassword">
              </div>
            </div>
            
        
            <div class="button">
              <button type="button" class="btn" (click)="onSubmit()"> <span>Confirm Password</span> </button>
            </div>   
            <div class="footer">
              <p> <a href="createUser">Back to Login</a> </p>
            </div>
          </form>
  
          </div>
        </div>
      </div>
    </div>
