<div class="whole-container">
    <div class="left-side">
      <div class="image">
        <img src="../assets/Group 1.svg" alt="">
      </div>
    </div>
    <div class="right-side">
      <div class="contents">
        <div class="header">
          <h3>Hello, Welcome</h3>
          <p>Enter to digital learning</p>
        </div>
        <div class="form">
          <form [formGroup]="reactiveForm">
            <div class="form-group">
              <label for="username">Username</label>
              <div>
                <input type="text" id="username" placeholder="username" formControlName="username">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <div>
                <input type="text" id="email" placeholder="email" formControlName="email">
              </div>
            </div>

           
            <!-- <div class="form-group">
              <label for="username">Password</label>
              <div>
                <input type="text" placeholder="password" formControlName="password">
              </div>
            </div> -->
            <div class="button">
              <button type="button" class="btn" (click)="onSubmit()"> <span>Continue</span> </button>
            </div>   
            <div class="footer">
              <p>Already Have an Account? <a href="login">Login</a> </p>
            </div>
          </form>
  
          </div>
        </div>
      </div>
    </div>
